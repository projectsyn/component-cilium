parameters:
  kapitan:
    dependencies:
      - type: https
        source: https://raw.githubusercontent.com/appuio/component-openshift4-monitoring/v6.11.3/lib/openshift4-monitoring-prom.libsonnet
        output_path: vendor/lib/prom.libsonnet
      - type: https
        source: https://raw.githubusercontent.com/appuio/component-openshift4-monitoring/v6.11.3/lib/openshift4-monitoring-alert-patching.libsonnet
        output_path: vendor/lib/alert-patching.libsonnet

  cilium:
    bgp:
      enabled: true
      cluster_configs:
        lb-services:
          nodeSelector:
            matchLabels:
              node-role.kubernetes.io/infra: ''
          bgpInstances:
            lbs:
              localASN: 64512
              peers:
                peer1:
                  peerAddress: 192.0.2.2
                  peerASN: 64512
                  peerConfigRef:
                    name: lb-services
                peer2:
                  peerAddress: 192.0.2.3
                  peerASN: 64512
                  peerConfigRef:
                    name: lb-services
      peer_configs:
        lb-services:
          spec:
            gracefulRestart:
              enabled: true
              restartTimeSeconds: 30
          families:
            unicast-v4:
              afi: ipv4
              safi: unicast
              advertisements:
                matchLabels:
                  cilium.syn.tools/advertise: bgp
      advertisements:
        lb-services:
          metadata:
            labels:
              cilium.syn.tools/advertise: bgp
          advertisements:
            lb-ips:
              advertisementType: Service
              service:
                addresses:
                  - LoadBalancerIP
              selector:
                matchLabels:
                  syn.tools/load-balancer-class: cilium
      auth_secrets:
        test:
          data:
            password: foobar
        test2:
          stringData:
            password: foobar
      loadbalancer_ip_pools:
        lb-services:
          blocks:
            tn2:
              cidr: 198.51.100.32/27
            tn3:
              start: 203.0.113.10
              stop: 203.0.113.20
          serviceSelector:
            matchLabels:
              syn.tools/load-balancer-class: cilium
        lb-services-2:
          blocks:
            tn3:
              cidr: 203.0.113.32/27
          spec:
            enabled: false
