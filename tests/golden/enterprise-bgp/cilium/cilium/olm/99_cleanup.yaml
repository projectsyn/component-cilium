          ports: []
          stdin: false
          tty: false
          volumeMounts:
            - mountPath: /home
              name: home
          workingDir: /home
      imagePullSecrets: []
      initContainers: []
      restartPolicy: OnFailure
      serviceAccountName: cleanup-old-clusterserviceversions
      terminationGracePeriodSeconds: 30
      volumes:
