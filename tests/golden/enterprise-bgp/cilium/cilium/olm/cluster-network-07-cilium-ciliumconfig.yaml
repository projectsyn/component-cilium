apiVersion: cilium.io/v1alpha1
kind: CiliumConfig
metadata:
  name: cilium
  namespace: cilium
spec:
  cilium:
    bgpControlPlane:
      enabled: false
    bpf:
      masquerade: true
    clustermesh:
      apiserver:
        metrics:
          serviceMonitor:
            enabled: true
    cni:
      binPath: /var/lib/cni/bin
      confPath: /var/run/multus/cni/net.d
    egressGateway:
      enabled: false
    endpointRoutes:
      enabled: true
    enterprise:
      bgpControlPlane:
        enabled: true
        secretsNamespace:
          name: cilium
      egressGatewayHA:
        enabled: false
    envoy:
      enabled: true
    hubble:
      metrics:
        enabled:
          - dns:sourceContext=workload|namespace|reserved-identity;destinationContext=workload|namespace|reserved-identity
          - drop:sourceContext=workload|namespace|reserved-identity;destinationContext=workload|namespace|reserved-identity
          - httpV2:sourceContext=workload|namespace|reserved-identity;destinationContext=workload|namespace|reserved-identity
        serviceMonitor:
          enabled: true
      relay:
        enabled: true
      tls:
        enabled: false
    image:
      tag: v1.17.9-cee.1
    ipam:
      mode: cluster-pool
      operator:
        clusterPoolIPv4MaskSize: 23
        clusterPoolIPv4PodCIDRList:
          - 10.128.0.0/14
    k8sClientRateLimit:
      burst: 30
      qps: 15
    kubeProxyReplacement: 'true'
    l2announcements:
      enabled: false
    l7Proxy: true
    operator:
      prometheus:
        enabled: false
        serviceMonitor:
          enabled: true
      resources:
        limits:
          cpu: 100m
          memory: 250Mi
        requests:
          cpu: 100m
          memory: 250Mi
    prometheus:
      enabled: true
      serviceMonitor:
        enabled: true
  hubble-enterprise:
    enabled: false
    enterprise:
      enabled: false
  hubble-ui:
    enabled: false
