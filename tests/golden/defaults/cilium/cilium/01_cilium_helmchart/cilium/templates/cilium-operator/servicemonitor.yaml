apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  annotations: null
  labels: null
  name: cilium-operator
  namespace: cilium
spec:
  endpoints:
    - honorLabels: true
      interval: 10s
      path: /metrics
      port: metrics
  namespaceSelector:
    matchNames:
      - cilium
  selector:
    matchLabels:
      io.cilium/app: operator
      name: cilium-operator
  targetLabels:
    - io.cilium/app
