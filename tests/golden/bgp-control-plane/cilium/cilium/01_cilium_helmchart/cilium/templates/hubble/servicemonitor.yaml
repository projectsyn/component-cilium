apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    app.kubernetes.io/name: hubble
    app.kubernetes.io/part-of: cilium
  name: hubble
  namespace: cilium
spec:
  endpoints:
    - honorLabels: true
      interval: 10s
      path: /metrics
      port: hubble-metrics
      relabelings:
        - action: replace
          replacement: ${1}
          sourceLabels:
            - __meta_kubernetes_pod_node_name
          targetLabel: node
      scheme: http
  namespaceSelector:
    matchNames:
      - cilium
  selector:
    matchLabels:
      k8s-app: hubble
