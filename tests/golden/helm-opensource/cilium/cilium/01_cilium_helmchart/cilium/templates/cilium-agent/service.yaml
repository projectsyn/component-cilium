apiVersion: v1
kind: Service
metadata:
  labels:
    k8s-app: cilium
  name: cilium-agent
  namespace: cilium
spec:
  clusterIP: None
  ports:
    - name: metrics
      port: 9090
      protocol: TCP
      targetPort: prometheus
    - name: envoy-metrics
      port: 9095
      protocol: TCP
      targetPort: envoy-metrics
  selector:
    k8s-app: cilium
  type: ClusterIP
