apiVersion: cilium.io/v1alpha1
kind: CiliumConfig
metadata:
  name: cilium
  namespace: cilium
spec:
  bgpControlPlane:
    enabled: false
    secretNamespace:
      name: cilium
  bpf:
    masquerade: false
  cni:
    binPath: /var/lib/cni/bin
    confPath: /var/run/multus/cni/net.d
  egressGateway:
    enabled: false
  endpointRoutes:
    enabled: true
  hubble:
    relay:
      enabled: true
    tls:
      enabled: false
  ipam:
    mode: cluster-pool
    operator:
      clusterPoolIPv4MaskSize: '23'
      clusterPoolIPv4PodCIDRList:
        - 10.128.0.0/14
  k8sServiceHost: 172.30.0.1
  k8sServicePort: 443
  kubeProxyReplacement: 'true'
  l7Proxy: true
  operator:
    prometheus:
      enabled: false
      serviceMonitor:
        enabled: true
    resources:
      limits:
        cpu: 100m
        memory: 250Mi
      requests:
        cpu: 100m
        memory: 250Mi
  prometheus:
    enabled: true
    serviceMonitor:
      enabled: true
