apiVersion: cilium.io/v1alpha1
kind: CiliumConfig
metadata:
  name: cilium
  namespace: cilium
spec:
  bgpControlPlane:
    enabled: false
    secretsNamespace:
      name: cilium
  bpf:
    masquerade: true
  cni:
    binPath: /var/lib/cni/bin
    confPath: /var/run/multus/cni/net.d
  egressGateway:
    enabled: false
  endpointRoutes:
    enabled: true
  envoy:
    enabled: false
  hubble:
    metrics:
      enabled:
        - httpV2:sourceContext=workload|namespace|reserved-identity;destinationContext=workload|namespace|reserved-identity
        - dns:sourceContext=workload|namespace|reserved-identity;destinationContext=workload|namespace|reserved-identity
        - drop:sourceContext=workload|namespace|reserved-identity;destinationContext=workload|namespace|reserved-identity
      serviceMonitor:
        enabled: true
    relay:
      enabled: true
    tls:
      auto:
        certManagerIssuerRef:
          group: cert-manager.io
          kind: Issuer
          name: cilium-ca
        enabled: true
        method: certmanager
      enabled: true
  ipam:
    mode: cluster-pool
    operator:
      clusterPoolIPv4MaskSize: 23
      clusterPoolIPv4PodCIDRList:
        - 10.128.0.0/14
  k8sClientRateLimit:
    burst: 30
    qps: 15
  k8sServiceHost: 172.30.0.1
  k8sServicePort: 443
  kubeProxyReplacement: 'true'
  l2announcements:
    enabled: false
  l7Proxy: true
  operator:
    prometheus:
      enabled: false
      serviceMonitor:
        enabled: true
    resources:
      limits:
        cpu: 100m
        memory: 250Mi
      requests:
        cpu: 100m
        memory: 250Mi
  prometheus:
    enabled: true
    serviceMonitor:
      enabled: true
