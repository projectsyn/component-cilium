apiVersion: v1
kind: ServiceAccount
metadata:
  annotations:
    syn.tools/source: https://github.com/projectsyn/component-cilium.git
  labels:
    app.kubernetes.io/component: cilium
    app.kubernetes.io/managed-by: espejote
    app.kubernetes.io/part-of: syn
  name: operator-openshift-io-networks-cluster-manager
  namespace: syn-espejote
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  annotations:
    syn.tools/source: https://github.com/projectsyn/component-cilium.git
  labels:
    app.kubernetes.io/component: cilium
    app.kubernetes.io/managed-by: espejote
    app.kubernetes.io/part-of: syn
  name: syn-espejote:operator-openshift-io-networks-cluster-manager
rules:
  - apiGroups:
      - operator.openshift.io
    resourceNames:
      - cluster
    resources:
      - networks
    verbs:
      - '*'
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  annotations:
    syn.tools/source: https://github.com/projectsyn/component-cilium.git
  labels:
    app.kubernetes.io/component: cilium
    app.kubernetes.io/managed-by: espejote
    app.kubernetes.io/part-of: syn
  name: syn-espejote:operator-openshift-io-networks-cluster-manager
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: syn-espejote:operator-openshift-io-networks-cluster-manager
subjects:
  - kind: ServiceAccount
    name: operator-openshift-io-networks-cluster-manager
    namespace: syn-espejote
---
apiVersion: espejote.io/v1alpha1
kind: ManagedResource
metadata:
  annotations:
    syn.tools/source: https://github.com/projectsyn/component-cilium.git
  labels:
    app.kubernetes.io/component: cilium
    app.kubernetes.io/managed-by: espejote
    app.kubernetes.io/name: operator-openshift-io-networks-cluster-manager
    app.kubernetes.io/part-of: syn
  name: operator-openshift-io-networks-cluster-manager
  namespace: syn-espejote
spec:
  applyOptions:
    force: true
  serviceAccountRef:
    name: operator-openshift-io-networks-cluster-manager
  template: |-
    {
        "apiVersion": "operator.openshift.io/v1",
        "kind": "Network",
        "metadata": {
            "name": "cluster"
        },
        "spec": {
            "deployKubeProxy": false
        }
    }
  triggers:
    - name: target
      watchResource:
        apiVersion: operator.openshift.io/v1
        kind: Network
        name: cluster
