applications:
  - espejote

parameters:
  kapitan:
    dependencies:
      - type: https
        source: https://raw.githubusercontent.com/projectsyn/component-espejote/master/lib/espejote.libsonnet
        output_path: vendor/lib/espejote.libsonnet
      - type: https
        source: https://raw.githubusercontent.com/appuio/component-openshift4-monitoring/v6.11.3/lib/openshift4-monitoring-prom.libsonnet
        output_path: vendor/lib/prom.libsonnet
      - type: https
        source: https://raw.githubusercontent.com/appuio/component-openshift4-monitoring/v6.11.3/lib/openshift4-monitoring-alert-patching.libsonnet
        output_path: vendor/lib/alert-patching.libsonnet

  espejote:
    namespace: syn-espejote

  facts:
    distribution: openshift4

  cilium:
    install_method: olm
    cilium_helm_values:
      clustermesh:
        config:
          enabled: true
        clusters:
          - name: c-other-cluster-1234
            ips:
              - 198.51.100.20
            port: 2379
        useAPIServer: true
        apiserver:
          service:
            type: LoadBalancer
            loadBalancerClass: io.cilium/l2-announcer
            annotations:
              lbipam.cilium.io/ips: 192.0.2.20
    alerts:
      additionalRules:
        alert:FooTesting:
          expr: vector(1)
          annotations:
            summary: footest
