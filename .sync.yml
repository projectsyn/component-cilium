:global:
  componentName: Cilium
  githubUrl: https://github.com/projectsyn/component-cilium
  feature_goldenTests: true
  testMatrix:
    key: instance
    entries:
      - defaults
      - helm-opensource
      - olm-opensource

.github/workflows/test.yaml:
  test_makeTarget: test -e instance=${{ matrix.instance }}
  goldenTest_makeTarget: golden-diff -e instance=${{ matrix.instance }}
.gitignore:
  additionalEntries:
    - dependencies/cilium/olm/
    - jsonnetfile.json
